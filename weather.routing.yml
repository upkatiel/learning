weather.cache:
  path: 'weather/{date}/{days_to_fore}/{hourly_interval}/{current_conditions}/{location}'
  defaults:
    _title: 'Example form'
    _controller: '\Drupal\weather\Controller\WeatherController::getWeather'
  requirements:
    _permission: 'access content'
